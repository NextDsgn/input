<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d3d43fc34.js" crossorigin="anonymous"></script>
    <title>Sign in & Shign</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">
                        Or Sign in with social platforms
                    </p> 
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>  
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                    <p class="social-text">
                        Or Sign in with social platforms
                    </p> 
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3 class="panel-title">
                        New here?
                    </h3>
                    <p class="panel-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi laudantium odit praesentium.
                    </p>
                    <button class="btn transparent" id="signUpBtn">Sign up</button>
                </div>
                <img src="images/undraw_maker_launch_crhe.svg" alt="" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3 class="panel-title">
                        One of us?
                    </h3>
                    <p class="panel-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi laudantium odit praesentium.
                    </p>
                    <button class="btn transparent" id="signInBtn">Sign in</button>
                </div>
                <img src="images/undraw_press_play_bx2d.svg" alt="" class="image">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
